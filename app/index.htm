<html style="margin:5px">
  <head>
  	<link rel="stylesheet" href="css/bootstrap.css">
  	<link rel="stylesheet" href="css/bootstrap-theme.css">
 	<link rel="stylesheet" href="css/freebase-ui.css">
 	<link rel="stylesheet" href="css/json-edit.css">

 	<script src="lib/jquery-min.js"></script>
 	<script src="lib/jquery-ui-min.js"></script>
	<script src="lib/bootstrap.min.js"></script>
	<script src="lib/angular/angular.js"></script>
	<script src="lib/angular/angular-ui.js"></script>

 	<script type="text/javascript" src="http://127.0.0.1:8000/browser_client"></script>
    <script src="lib/angular/ui-bootstrap-tpls-0.9.0.js"></script>
    <script src="lib/angular/angular-animate.js"></script>
    <script src="lib/angular/angular-multi-sortable.js"></script>
    <script src="lib/json-edit.js"></script>
    <script src="lib/freebase-angular.js"></script>
   
	<script src="js/app.js"></script>
	<script src="js/controllers/object.js"></script>

  </head>
  
  <body style="margin:5px" ng-app="freebase_ui_app">

	<div ng-controller="freebaseController" class="row">
	  <div class="col-md-3 sidebar" style="padding-right:0px">
	   <div class="header-div"><span class="header">Freebase Explorer</span>
	   	  <span ng-show="authenticated"  class="dropdown actions-span">
			  <i href="#" class="dropdown-toggle glyphicon glyphicon-plus" data-toggle="dropdown"></i>
				 <ul class="dropdown-menu" >
		          <li><a style="cursor:pointer" ng-click="openNewModal('Array', 'new_object')">Record</a></li>
		        </ul>
			</span>
	   </div>
	  	<span ng-show="authenticated" ><input style="margin:5px;width:90%;border-radius:4px;border: 1px solid #cccccc;" ng-model="pathFilter" type="text"><i ng-click="refreshPaths()" style="position:relative;left:-25px;cursor:pointer" class="glyphicon glyphicon-search" value=""></i></span>
	    <ul class="path-list">
		  	<li ng-repeat="path in rootPaths" ng-click="pathSelected(path)">{{path.path}}</li>
		  </ul>
	  </div>
	  <div class="col-md-9 content">
	  	<span ng-show="authenticated" class="content-actions" style="display:{{actions_display}};position:absolute;z-index:9999999999;top:0px;right:0px" id="span_content_actions">
	 		<i ng-repeat="action in actions" ng-click="actionSelected(action)" class="content-action {{action.cssClass}}"></i>
	 	</span>
	 	<div ng-show="authenticated"  style="margin:5px" class="jsonView" defocus><json child="selectedData" type="'object'"></json></div>
	 	<div ng-hide="authenticated"  style="margin:5px;width:100%;height:100%" >
	 		 <form class="form-signin" role="form">
		        <h2 class="form-signin-heading">Please sign in</h2>
		        <input ng-model="dburl" type="text" class="form-control" placeholder="URL" required />
		        <input ng-model="dbport" type="number" class="form-control" placeholder="Port" required />
		        <span><input ng-model="dbsecret" type="secret" class="form-control" placeholder="Secret" required /><i style="cursor:pointer" class="glyphicon glyphicon-ok" ng-click="authenticate()"></i></span>
		      </form>
	 	</div>
	  </div>
	</div>
	
	<div id="modalContent" class="modal fade">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header" style="height:60px">
	        <span class="modal-title label-dark" id="modalContentHeader" style="font-size:16px"></span>
	        <button type="button" class="btn btn-default" onclick='cancelModalContent()' style="float:right;margin-left:5px;">Cancel</button>
	        <button id="btnSave" type="button" class="btn btn-success" onclick='saveModalContent()' style="float:right;">Save</button>
	        <br>
	      </div>
	      <div class="modal-body">
	      	
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
  </body>
</html>
