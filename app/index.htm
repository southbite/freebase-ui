<html style="margin:5px">
  <head>
  	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  	<link rel="stylesheet" href="css/bootstrap.css">
  	<link rel="stylesheet" href="css/bootstrap-theme.css">
 	<link rel="stylesheet" href="css/freebase-ui.css">

 	<script src="lib/jquery-1.9.1.js"></script>
	<script src="lib/bootstrap.min.js"></script>
	<script src="lib/angular/angular.js"></script>
 	<script type="text/javascript" src="http://127.0.0.1:8000/browser_client"></script>
    <script src="lib/angular/ui-bootstrap-tpls-0.9.0.js"></script>
    <script src="lib/angular/angular-animate.js"></script>
    <script src="lib/angular/freebase-angular.js"></script>
   
	<script src="js/app.js"></script>

	<script>
	  //http://jsfiddle.net/jhfrench/GpdgF/
	  //http://jhfrench.github.io/bootstrap-tree/docs/example.html
	  $( document ).ready(function() {
		  console.log('ready');
		  //console.log(freebase_client);
		  console.log(FreebaseBrowserClient);
	  });
	  
	  </script>

  </head>
  
  <body style="margin:5px" ng-app="freebase_ui_app">

	<div ng-controller="freebaseController" class="row">
	  <div class="col-md-3 sidebar" style="padding-right:0px">
	   <div class="header-div"><span class="header">Freebase Explorer</span>
	   </div>
	    <ul>
		  	<li>Paths</li>
		  	<li ng-repeat="path in rootPaths">{{path.path}}</li>
		  </ul>
	  </div>
	  <div class="col-md-9 content">
	 	
	  </div>
	</div>
	
	<div id="modalContent" class="modal fade">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header" style="height:60px">
	        <span class="modal-title label-dark" id="modalContentHeader" style="font-size:16px"></span>
	        <button type="button" class="btn btn-default" onclick='cancelModalContent()' style="float:right;margin-left:5px;">Cancel</button>
	        <button id="btnSave" type="button" class="btn btn-success" onclick='saveModalContent()' style="float:right;">Save</button>
	        <br>
	      </div>
	      <div class="modal-body">
	     
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
  </body>
</html>
